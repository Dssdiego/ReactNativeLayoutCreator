<!DOCTYPE html>
<html>
<head>
  <title>Theme Chooser</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="styles/app.css">

  <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="./node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="./node_modules/angular-material/angular-material.js"></script>

  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/appController.js"></script>
  <script type="text/javascript" src="scripts/config.js"></script>
  <script type="text/javascript" src="scripts/components/todoList/todoListDirective.js"></script>

  <!-- Color Picker -->
  <script type="text/javascript" src="./../assets/color-picker/colorPicker.js"></script>
  <link rel="stylesheet" type="text/css" href="./../assets/color-picker/colorPickerStyle.css">

  <!-- Chronicle -->
  <script type="text/javascript" src="./../bower_components/chronicle/chronicle.js"></script>

  <!-- Suporte à Diferentes Línguas -->
  <script type="text/javascript" src="./../bower_components/angular-translate/angular-translate.js"></script>
  <script type="text/javascript" src="./../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

  <!--Include live reloading-->
  <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>

  <div ng-controller="AppController as app" layout="column" style="height: 100%;" ng-cloak>

  <!-- Menu Superior -->

  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">

      <p translate="THEME_CHOOSER"></p>

      <!-- Espaço Em Branco -->
        <span flex></span>

      <!-- Fechar Janela -->
        <md-button class="md-icon-button" ng-click="app.closeWindow()">
          <md-icon md-menu-origin md-svg-icon="./../assets/icons/close.svg"></md-icon>
        </md-button>

        </div>

    </md-toolbar>

  <!-- <section layout="row" flex> -->

  <p translate="THEME"></p>

   <md-select ng-model="colors" placeholder="Escolha">
      <md-option value="red" ng-click="app.changeTheme('redMaterial')">Red</md-option>
      <md-option value="green" ng-click="app.changeTheme('greenMaterial')">Green</md-option>
      <md-option value="orange" ng-click="app.changeTheme('orangeMaterial')">Orange</md-option>
   </md-select>

  <!-- $mdThemingProvider.setDefaultTheme('altTheme'); -->

  <!-- </section> -->

  </div>

</body>
</html>
